        <main>
            <article>

                <h1>Contato</h1>

                <form action="#" method="POST">
                    <div>
                         <input type="text" name="nome" size="40" value="nome"/>
                    </div>
                    <div>
                        <input type="email" name="email" size="40" value="email"/>
                    </div>
                    <div>
                        <textarea placeholder="mensagem"></textarea>
                    </div>
                    <div class="button">

                    </div>
                </form>

            </article>
            <aside>
                <img src="./imagens/ilustra-contato.png" alt="ilustração de duas pessoas falando no telefone" />

        </main>
